<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cores css</title>
</head>
<body>
    <h1>core no css</h1>
    <!-- rep por nome-->
     <h1 style="background-color: blue;color: white;">teste</h1>
       
     
     <!-- rep por hexxadecimal-->
     <h1 style="background-color: #0000ff;color: #ffffff;">teste</h1>
         
     
     <!-- rep por rgb (red green blue )-->
     <h1 style="background-color: rgb(0, 0, 255);color: rgb(255, 255, 255);">teste</h1>
    
     
     <!-- rep por hsl (hue saturation iluminity)-->
     <h1 style="background-color: hsl(240, 100%, 50%);color: white;">teste</h1>

</body>
</html>
